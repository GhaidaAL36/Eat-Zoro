<!DOCTYPE html>

    <div class="container">
        <h1>Eat Zoro</h1>

        <div id="topScores">
            <h5>Top Scorses</h5>
            <h6>Lamia : 1210</h6>
        </div>
        
        <div id="score">Zoros Eaten: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="gameOver" class="hidden">Zoro Escaped!</div>
        <button id="startButton" onclick="startGame()">Let’s Eat!</button>

        <div class="controls">

            <div>

            </div>
            <button id="downBtn">▼</button>
        </div>
